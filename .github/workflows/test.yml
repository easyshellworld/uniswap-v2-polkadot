name: Hardhat Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create bin directory
        run: mkdir -p ./bin

      - name: Download eth-rpc binary
        run: |
          curl -L -o ./bin/eth-rpc https://github.com/paritytech/hardhat-polkadot/releases/download/nodes-19071579107/eth-rpc-linux-x64
          chmod +x ./bin/eth-rpc

      - name: Download revive-dev-node binary
        run: |
          curl -L -o ./bin/revive-dev-node https://github.com/paritytech/hardhat-polkadot/releases/download/nodes-19071579107/revive-dev-node-linux-x64
          chmod +x ./bin/revive-dev-node

      - name: Install dependencies
        run: |
          npm ci
          # install ws into node_modules for the polyfill (no package.json changes)
          npm install --no-save --no-audit --no-fund ws

      - name: Create Hardhat polyfill and wrapper scripts
        run: |
          mkdir -p scripts

          cat > scripts/hh-polyfill.js << 'EOF'
          // Inject WebSocket into the child Node process before hardhat loads @polkadot packages
          if (typeof global.WebSocket === 'undefined') {
            global.WebSocket = require('ws');
          }
          EOF

          cat > scripts/hh-node.js << 'EOF'
          // Spawn a child node that preloads hh-polyfill.js, then runs the hardhat binary
          const { spawn } = require('child_process');
          const path = require('path');

          const hardhatBin = path.resolve('node_modules', '.bin', 'hardhat');
          const polyfill = path.resolve('scripts', 'hh-polyfill.js');

          // node -r <polyfill> <hardhatBin> node
          const args = ['-r', polyfill, hardhatBin, 'node'];
          const proc = spawn('node', args, { stdio: 'inherit' });

          proc.on('exit', code => process.exit(code));
          proc.on('error', err => {
            console.error('Failed to start hardhat node:', err);
            process.exit(1);
          });
          EOF
        shell: bash

      - name: Start Hardhat node in background (fixed)
        run: |
          NODE_OPTIONS="--no-warnings" node ./scripts/hh-node.js &
          sleep 30
        shell: bash

      - name: Run Hardhat tests (preload polyfill)
        run: |
          # Ensure the test process also preloads the polyfill so @polkadot packages have global.WebSocket
          node -r ./scripts/hh-polyfill.js ./node_modules/.bin/hardhat test --network localNode
        shell: bash

      - name: Stop background processes
        if: always()
        run: |
          pkill -f "hardhat node" || true
        shell: bash
