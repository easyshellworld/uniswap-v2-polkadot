name: Hardhat Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create bin directory
        run: mkdir -p ./bin

      - name: Download eth-rpc binary
        run: |
          curl -L -o ./bin/eth-rpc https://github.com/paritytech/hardhat-polkadot/releases/download/nodes-19071579107/eth-rpc-linux-x64
          chmod +x ./bin/eth-rpc

      - name: Download revive-dev-node binary
        run: |
          curl -L -o ./bin/revive-dev-node https://github.com/paritytech/hardhat-polkadot/releases/download/nodes-19071579107/revive-dev-node-linux-x64
          chmod +x ./bin/revive-dev-node

      - name: Install dependencies
        run: npm ci

      - name: Install WebSocket for Node.js
        run: npm install --save-dev ws

      - name: Start Hardhat node in background
        run: |
          NODE_OPTIONS="--no-warnings" npx hardhat node &
          sleep 10

      - name: Run Hardhat tests
        run: npx hardhat test --network localNode

      - name: Stop background processes
        if: always()
        run: |
          pkill -f "hardhat node" || true